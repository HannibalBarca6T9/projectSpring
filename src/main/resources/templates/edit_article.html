<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Article</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form action="/edit" method="post" th:object="${article}">
      <h2>Edit Article</h2>

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" th:field="*{id}" readonly />

      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        name="description"
        th:field="*{description}"
        required
      />

      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        name="price"
        th:field="*{price}"
        required
      />

      <label for="emplacement">Emplacement:</label>
      <input
        type="text"
        id="emplacement"
        name="emplacement"
        th:field="*{emplacement}"
        required
      />

      <button type="submit">Save Changes</button>
    </form>
  </body>
</html>
