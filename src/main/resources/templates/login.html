<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User Registration Form</title>
  </head>
  <body>
    <h2>User Registration</h2>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        th:field="*{username}"
      /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        th:field="*{password}"
      /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" th:field="*{gender}">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option></select
      ><br />

      <label for="roles">Roles (comma-separated):</label>
      <input type="text" id="roles" name="roles" th:field="*{roles}" /><br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
